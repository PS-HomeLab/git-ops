---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app n8n
  namespace: flux-system
spec:
  targetNamespace: n8n
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./clusters/home/apps/n8n/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: git-ops
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substituteFrom:
      - kind: Secret
        name: n8n-substitute
